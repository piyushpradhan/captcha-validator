<!DOCTYPE html>
<html>
  <head>
    <meta property="og:title" content="Captcha validator" />
    <meta
      property="og:description"
      content="This is a captcha validator made for moonshot challenge"
    />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1614064849377-2ec42b722a94?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
    />
    <meta property="og:url" content="https://captcha-validator.vercel.app/" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="center">
      <form onsubmit="" class="login-form">
        <h2>Login</h2>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <p>Captcha</p>
        <div class="captcha-container">
          <div id="captchaBackground">
            <span id="captcha">captcha text</span>
          </div>
          <input
            id="textBox"
            type="text"
            name="text"
            placeholder="Enter captcha"
          />
        </div>
        <div id="buttons">
          <input id="submit" type="submit" />
          <button id="refresh" type="submit">Refresh</button>
        </div>
      </form>
      <span id="output"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
